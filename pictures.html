<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edoardo Mangia</title>
  	
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
	 
    <style>
   
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #f5f5f5;
            color: #333333;
            padding: 20px 0;
            text-align: center;
        }
	    h1, h2 {
            color: #333333;
        }
        p {
            line-height: 1.6;
        }
        footer {
            background-color: #f5f5f5;
            color: #333333;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            box-sizing: border-box;
        } 
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #ffffff;
        }
        .profile-pic {
            display: block;
            margin: 20px auto;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
		.image-grid {
	  	    display: grid;
		  /* auto‐fit as many 150px columns as will fit */
		    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
		    gap: 16px;               /* space between items */
		    justify-items: center;   /* center each image in its grid cell */
		    padding: 20px 0;
		}
		.image-grid img {
		    max-width: 100%;         /* make them responsive */
	        height: auto;
		}
        .links a {
            display: block;
            color: #0066cc;
            text-decoration: none;
            margin: 10px 0;
            font-weight: bold;
        }
        .links a:hover {
            text-decoration: underline;
        }
		.image-section {
		  margin-bottom: 40px;        /* space between date‐groups */
		}
   		.section-title {
		  text-align: center;
		  font-family: 'Montserrat', sans-serif;
		  font-size: 1.5rem;
		  margin-bottom: 16px;
		  color: #333;
		}	
		.image-grid {
		  display: grid;
		  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
		  gap: 16px;
		  justify-items: center;
		  padding: 20px 0;
		}
		.image-grid img {
		  width: 100%;
		  height: auto;
		  object-fit: cover;
		}

	</style>
</head>
<body>

    <header>
        <p>Welcome to my webpage :)</p>
    </header>
    
	<div class="container">
		<section class="image-section">
			<h2 class="section-title">April 29, 2025</h2>
				<div class="image-grid">	
					<img src="/assets/pictures/20250429.png" alt="A description of the photo">
				</div>	
		</section>	

		<section class="image-section">
			<h2 class="section-title">April 29, 2025</h2>
				<div class="image-grid">	
					<img src="/assets/pictures/20250429.png" alt="A description of the photo">
					<img src="/assets/pictures/20250429.png" alt="A description of the photo">
					<img src="/assets/pictures/20250429.png" alt="A description of the photo">
					<img src="/assets/pictures/20250429.png" alt="A description of the photo">
				</div>	
		</section>	
	</div>
