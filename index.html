        .marquee-container {

            }

            .marquee {
              display: inline-block;
              white-space: nowrap;
              /* duplicate the text for seamless loop */

            }

            .marquee span {
              padding-left: 100%;   /* start off-screen */
              display: inline-block;
            }

            /* keyframes: move from 0% (right) to -100% (left) */
            @keyframes scroll {
              0%   { transform: translateX(0); }

    <script>
        // 1) Grab your marquee span
        const marqueeSpan = document.querySelector('.marquee span');

        // 2) Fetch the raw text file
        fetch('/lyrics.txt')
        .then(r => r.text())
        .then(text => {
          // 3) Split into blocks by blank line
          const blocks = text
            .trim()
            .split(/\n\s*\n/)
            .map(b => b.replace(/\n/g, ' ')); // join multi-line into one line

          let idx = 0;

          // 4) Function to update and restart the animation
          function showNext() {
            marqueeSpan.textContent = blocks[idx];
            // force reflow so the CSS animation restarts:
            marqueeSpan.parentElement.style.animation = 'none';
            // trigger reflow
            void marqueeSpan.parentElement.offsetWidth;
            marqueeSpan.parentElement.style.animation = '';
            idx = (idx + 1) % blocks.length;
          }

          // initial show + schedule
          showNext();
          setInterval(showNext, 15000); // change every 15s
        })
        .catch(err => console.error('Couldnâ€™t load lyrics:', err));
    </script>
